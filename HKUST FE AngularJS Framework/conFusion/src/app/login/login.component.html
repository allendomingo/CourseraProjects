<mat-toolbar color="primary">
	Login
	<span class="flex-spacer"></span>
	<button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
	<mat-dialog-content>
		<p>
			<mat-form-field>
				<input
					matInput
					name="username"
					type="text"
					placeholder="Username"
					[(ngModel)]="user.username"
					#username="ngModel"
					required
				>
				<mat-error *ngIf="username.errors?.required">
					Username is required
				</mat-error>
			</mat-form-field>
			<mat-form-field>
				<input
					matInput
					name="password"
					type="text"
					placeholder="Password"
					[(ngModel)]="user.password"
					#password="ngModel"
					required
				>
				<mat-error *ngIf="password.errors?.required">
					Password is required
				</mat-error>
			</mat-form-field>
			<mat-checkbox
				name="remember"
				[(ngModel)]="user.remember"
			>
				Remember Me
			</mat-checkbox>
		</p>
	</mat-dialog-content>
	<mat-dialog-actions>
		<span class="flex-spacer"></span>
		<button mat-button mat-dialog-close>
			Cancel
		</button>
		<button
			mat-button
			type="submit"
			class="background-primary text-flora"
			[disabled]="loginForm.form.invalid"
		>
			Login
		</button>
	</mat-dialog-actions>
</form>
